<html>
    <head>
        <title>auth website</title>
    </head>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script>
      async  function signup(){//fetches data which user inserts while submitting and send s this data to backend
             const username=document.getElementById("signup-username").value;
             const password=document.getElementById("signup-password").value;

             //sending this data to backend
            await axios.post("http://localhost:3000/signup",{
                username:username,
                password:password
            });
            alert("You are signed in");

        }
          async  function signin(){//fetches data which user inserts while submitting and send s this data to backend
             const username=document.getElementById("signin-username").value;
             const password=document.getElementById("signin-password").value;

             //sending this data to backend

             //this will have the token which the backend will send
            const response= await axios.post("http://localhost:3000/signin",{
                username:username,
                password:password
            });

            localStorage.setItem("token",response.data.token);
            alert("You are signed in");

        }
//sending request to backend on /me endpoint the token which will come from localstorage m jo store h token vha se
        async function getUserInformation(){
            const response= await axios.get("http://localhost:3000/me",{
                headers:{
                    token:localStorage.getItem("token") 
                }
            })
            document.getElementById("information").innerHTML="Username:"+response.data.username+"Password:"+response.data.password
        }
        getUserInformation();//as soon as user gets on website he gets to this function as gets his username and password

        function logout(){
            localStorage.removeItem("token");
        }
    </script>
    <body>
        
        <div>
            Signup
            <input id="signup-username" type="text" name="username" placeholder="Username">
            <input id="signup-password" type="password" name="password" placeholder="Password">
            <button onclick="signup()">Submit</button>
        </div>
        <div>
            Signin
            <input id="signin-username" type="text" name="username" placeholder="Username">
            <input id="signin-password" type="password" name="password" placeholder="Password">
            <button onclick="signin()">Submit</button>
        </div>
        <div>
            User information:
            <div id="information"></div>
        </div>
        <div>
            <button onclick="logout()">Logout</button>
        </div>
    </body>
</html>
